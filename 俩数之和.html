    // 方法2
    function Nt(nums, target) {
        const map = new Map();
        for (let i = 0; i < nums.length; i++) {
            // 判断之前有没有与其target - nums[i]) 相等的数
            if (map.has(target - nums[i])) {
                return [map.get(target - nums[i], i), i];
            }
            map.set(nums[i], i);
        }
    }

    console.log(Nt(nums, target))
